<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Modèle Broderie</title>
        <link rel="stylesheet" href="styles.css">
        <script type="module" src="script.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Mon Projet Broderie</h1>
        </header>
        <p>Bienvenue dans "Mon Projet Broderie" ! Ici, vous pourrez créer vos propre design
        et modèle de broderie selon vos goûts et vos envies.</p>
        
        <div class="mon-canvas"><canvas id="broderieCanvas" width="1500" height="700"></canvas></div>
        <div class="mon-menu">
            <h2>Mon menu de personnalisation</h2>
            <h3>Outils</h3>
            <div class="mes-boutons">
                <label for="largeurCanvas">Largeur de la grille :</label>
                <input type="number" id="largeurCanvas" value="1500">

                <label for="hauteurCanvas">Hauteur de la grille :</label>
                <input type="number" id="hauteurCanvas" value="700">

                <button id="redimensionnerCanvas">Redimensionner</button>
                <button class="mouvement-grille">Sélection</button>
                <button class="ma-grille-claire">Grille claire</button>
                <button class="ma-grille-sombre">Grille sombre</button>
                <button class="mon-stylo">Stylo</button>
                <button class="ma-gomme">Gomme</button>
                <button class="ma-pipette">Pipette</button>
                <button>Sceau</button>
                <button>Point ligne</button>
                <button>Selection</button>
                <button>Centrer</button>
                <button>Retour en arrière</button>
                <button>Annuler le retour en arrière</button>
                <button class="bouton-suppression">Effacer toute la grille</button>
            </div>
            <h3>Couleurs</h3>
            <select class="choix-couleurs"></select>
            <h3>Taille de la grille</h3>
            <h3>Designs Prédéfinis</h3>
    </div>
    </body>
</html>
